<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="light">
    <!-- Light/Dark Btn -->
    <div class="settings">
        <div class="modes">
            <button class="light">Light</button>
            <button class="dark">Dark</button>
        </div>
    </div>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" id="light">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a href="https://de.tradingview.com/" rel="noopener nofollow"
                target="_blank"><span class="blue-text">Alle Märkte bei TradingView verfolgen</span></a></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>
            {
                "colorTheme": "light",
                    "isTransparent": true,
                        "largeChartUrl": "",
                            "displayMode": "regular",
                                "width": "100%",
                                    "height": "100%",
                                        "symbol": "NASDAQ:AAPL",
                                            "locale": "de_DE"
            }
        </script>
    </div>
    <!-- TradingView Widget END -->
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" id="dark">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright"><a href="https://de.tradingview.com/" rel="noopener nofollow"
            target="_blank"><span class="blue-text">Alle Märkte bei TradingView verfolgen</span></a></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>
        {
            "colorTheme": "dark",
                "isTransparent": true,
                    "largeChartUrl": "",
                        "displayMode": "regular",
                            "width": "100%",
                                "height": "100%",
                                    "symbol": "NASDAQ:AAPL",
                                        "locale": "de_DE"
        }
    </script>
</div>
<!-- TradingView Widget END -->
    <!-- Custom JS for widget styling BEGIN -->
    <script src="app.js"></script>
    <!-- Custom JS END -->
</body>

</html>
